	<script type="text/javascript">
        var renderer = i2d.CanvasLayer('#myCanvas',{events:false,selectiveClear:false});
        
        var rect = renderer.createEl({
                    el:'rect',
                    attr:{
                        x:50,
                        y:100,
                        width:100,
                        height:100
                    },
                    style:{
                        fillStyle:'red',
                        shadowColor:'#999',
                        shadowBlur:20,
                        shadowOffsetX:15,
                        shadowOffsetY:15
                    }
                });
        
        var polygon = renderer.createEl({
                    el:'polygon',
                    attr:{
                        points:"100,10 40,198 190,78 10,78 160,198",

                        }
                    },

                        shadowColor:'#999',
                        shadowBlur:20,
                        shadowOffsetX:15,
                        shadowOffsetY:15
                    }
                });

        
        var circle = renderer.createEl({
                    el:'circle',
                    attr:{
                        r:70,
                        cx:0,
                        cy:0,
                        transform:{
                            translate:[500,150]
                        }

                    style:{

         var ellipse = renderer.createEl({
                    el:'ellipse',
                    attr:{
                        cx:100,
                        cy:0,
                        rx:120,
                        ry:50,
                        transform:{
                            translate:[800,150]
                        }
                    },
                    style:{
                        // lineWidth:4,
                        fillStyle:'lime',
                        // strokeStyle:'purple',
                        shadowColor:'#999',
                        shadowBlur:20,
                        shadowOffsetX:15,
                        shadowOffsetY:15
                    }
                });

        var img = renderer.createEl({
                el:'image',
                attr:{
                    src:'boySprite.png',
                    width:150, height:150, x:0,
                    y:0,
                    transform:{
                            translate:[1000,100]
                    },
                    clip:{
                        sx:0, sy:0, swidth:108, sheight:140
                    },
                    pixels:function(pixelData){
                            var data = pixelData.data;
                            for (var i = 0; i < data.length; i += 4) {
                                data[i]     = 255 - data[i];     // red
                                data[i + 1] = 255 - data[i + 1]; // green
                                data[i + 2] = 255 - data[i + 2]; // blue
                            }
                            pixelData.data = data;
                        return pixelData
                    }
                },

                        shadowBlur:20,
                        shadowOffsetX:15,
                        shadowOffsetY:15
