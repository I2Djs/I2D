<!DOCTYPE html>
<html style="height: 100%">
<head>
	<title></title>
</head>
<body style="height: 100%">
<div id="myCanvas" style="height: 100%;width:100%;position: absolute;">
</div>
<script type="text/javascript" src="../../dist/i2d.js"></script>

<script type="text/javascript">

var renderer_ = i2d.canvasLayer('#myCanvas', {}, {});

let g = renderer_.createEl({
	el: 'group',
	attr: {
		transform: {
			translate: [500, 300],
			rotate: [0, 100, 100]
		}
	},
	bbox: false
}).animateTo({
	duration: 1000,
	attr: {
		transform: {
			rotate: [360, 100, 100]
		}
	},
	loop: 50
});

var clipInstance = renderer_.createClip();
clipInstance.clip.createEl({
	el: 'polygon',
	attr:{
		points: [{x: 0, y: 0}, {x: 0, y: 100}, {x: 100, y: 100}, {x: 100, y: 0}, {x: 0, y: 0}]
	}
});

g.createEl({
	el: 'circle',
	attr: {
		cx: 100,
		cy: 100,
		r: 100
	},
	style: {
		'clip-Path': clipInstance,
		strokeStyle: 'grey',
		fillStyle: 'green'
	}
});


var clipInstance2 = renderer_.createClip();
clipInstance2.clip.createEl({
	el: 'polygon',
	attr:{
		points: [{x: 100, y: 100}, {x: 100, y: 200}, {x: 200, y: 200}, {x: 200, y: 100}, {x: 100, y: 100}]
	}
});

g.createEl({
	el: 'circle',
	attr: {
		cx: 100,
		cy: 100,
		r: 100
	},
	style: {
		'clip-Path': clipInstance2,
		strokeStyle: 'grey',
		fillStyle: 'red'
	}
});

</script>

</body>
</html>
