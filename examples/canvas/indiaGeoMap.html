<!DOCTYPE html>

<body style="height: 100%;background: black">
<div id="myCanvas" style="height: 100%;width:100%;position: absolute;">
</div>
<script type="text/javascript" src="../../dist/i2d.js"></script>
<script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>

<script type="text/javascript">

var renderer = i2d.canvasLayer('#myCanvas', {}, {});
var zoomInstance = i2d.behaviour.zoom();

// console.log(renderer.height);
var projection = d3.geoMercator()
				   .translate([renderer.width/2, renderer.height/2])
				   .center([78.96288, 20.593684])
				   .scale([1200]);
        
var path = d3.geoPath()
		  	 .projection(projection);

var indiaMap = d3.json("./../data/india.geo.json");
var indiancities = d3.json("./../data/indianCities.json");
var rawData = d3.json("https://api.covid19india.org/districts_daily.json");

var pg = renderer.createEl({
	el: 'group'
});

var g = pg.createEl({
	el: 'group'
});

var circleG = pg.createEl({
	el: 'group'
});

zoomInstance.scaleExtent([1, 3]);
zoomInstance.zoomStart(function (event) {
});
zoomInstance.zoom(function (event) {
	pg.setAttr('transform', event.transform);
});
zoomInstance.panExtent([[-10000, -10000], [10000, 10000]]);
zoomInstance.zoomTarget([renderer.width / 2, renderer.height / 2]);
renderer.on('zoom', zoomInstance);

Promise.all([indiaMap, indiancities, rawData]).then(function(values) {
	g.createEl({
		el: 'path',
		attr: {
			d: path(values[0])
		},
		style: {
			shadowBlur: 100,
			shadowColor: '#42baff',
			fillStyle: 'rgba(0, 0, 1, 1)'
		}
	})
	.on('mouseover', function() {
		this.setStyle('fillStyle', 'rgba(22, 24, 26, 1)');
	}).on('mouseout', function() {
		this.setStyle('fillStyle', 'rgba(0, 0, 1, 1)');
	})
	.on('zoom', zoomInstance);

	console.log();
	let disLatLng = values[1];
	let dateBuckets = {};

	for(let state in values[2].districtsDaily) {
		let state_val = values[2].districtsDaily[state]
		for(let dis in state_val) {
			let dis_val = state_val[dis];
			let disLow = dis.toLowerCase();
			dis_val.forEach(function (d) {
				if (!dateBuckets[d.date]) {
					dateBuckets[d.date] = [];
				}
				d.dis = dis;
				if (!disLatLng[disLow]) {
					console.log(disLow);
				}
				dateBuckets[d.date][dateBuckets[d.date].length] = d;
			})
		}
	}

	console.log(dateBuckets);
	// for (let key in values[1]) {

	// 		},
	// 		style: {
	// 			fillStyle: 'rgba(100, 20, 20, 1)'
	// 		}
	// 	})
	// }
});

</script>
