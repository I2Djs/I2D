<script type="text/javascript">

var renderer_ = i2d.canvasLayer('#myCanvas', {}, false);
var pattern = renderer_.createPattern('../images/pattern.png', 'repeat');

var g = renderer_.createEl({
	el: 'group',
	attr: {
		transform: {
			translate: [renderer_.width / 2, renderer_.height / 2]
		}
	}
});

var circle = g.createEl({
	el: 'circle',
	attr: {
		cx: 0,
		cy: 0,
		r: 100
	},
	style: {
		fillStyle: pattern,
		strokeStyle: 'grey',
		shadowBlur: 10,
		shadowOffsetX: 5,
		shadowOffsetY: 5,
		shadowColor: '#333333'
	}
});

window.addEventListener('mousemove', function (e) {
	circle.setAttr({ cx: e.offsetX - renderer_.width / 2, cy: e.offsetY - renderer_.height / 2 });
});

</script>

</body>
</html>
