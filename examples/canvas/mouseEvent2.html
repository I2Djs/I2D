<!DOCTYPE html>
<html style="height: 100%">
<head>
	<title></title>
</head>
<body style="height: 100%">
	<!--<div style="height: 400px;width:400px;position: absolute;background: black" id='myCanvas'>
	</div>-->
	<div style="height: 100%;width:100%;position: absolute;background: black" id='myCanvas'>
        <div style="position: relative;z-index: 1;color: white; text-align: center"> Move your mouse pointer on the Canvas</div>
	</div>
    <script type="text/javascript" src="../../src/colorMap.js"></script>
	<script type="text/javascript" src="../../src/geometry.js"></script>
	<script type="text/javascript" src="../../src/easing.js"></script>
    <script type="text/javascript" src="../../src/vDom.js"></script>
	<script type="text/javascript" src="../../src/queue.js"></script>
    <script type="text/javascript" src="../../src/chaining.js"></script>
    <script type="text/javascript" src="../../src/renderer.js"></script>

	<script type="text/javascript">

            var renderer_ = i2d.CanvasLayer('#myCanvas',{events:false,selectiveClear:false});
            var i = 0;

                window.addEventListener("mousemove",function(e){
                        renderer_.createEl({
                            el:'circle',
                            attr:{ r:0, cx:e.x, cy:e.y },
                            styles:{ globalAlpha:1,lineWidth:2,strokeStyle:'hsl('+(i = (i + 1) % 360)+',100%,50%)' }
                        })
                        .animateTo({
                                duration:2000,
                                ease:Math.sqrt,
                                attr:{ r:150},
                                styles:{globalAlpha:0},
                                end:function(){ this.remove(); }
                        });
                    },false);

	</script>
</body>
</html>
