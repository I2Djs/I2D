	<div style="height: 50%;width:50%;position: absolute;background: black" id='myCanvas'>

	<script type="text/javascript">

            var renderer_ = i2d.CanvasLayer('#myCanvas',{events:false,selectiveClear:false});
            var i = 0;
            var sqrt = Math.sqrt
                window.addEventListener("mousemove",function(e){
                        renderer_.createEl({
                            el:'circle',
                            attr:{ r:0, cx:e.x, cy:e.y },
                            style:{ globalAlpha:1,lineWidth:2,strokeStyle:'hsl('+(i = (i + 1) % 360)+',100%,50%)' },
                            bbox: false
                        })
                        .animateTo({
                                duration:2000,
                                ease:sqrt,
                                attr:{ r:100},
                                style:{globalAlpha:0},
                                end:function(){ this.remove(); }
                        });
                        e.preventDefault();
                    },false);

	</script>
</body>
</html>
