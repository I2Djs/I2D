<!DOCTYPE html>
<html style="height: 100%">
<head>
	<title></title>
</head>
<body style="height: 100%">
    <label style="position: absolute; color: white"> Canvas Example </label>
	<div style="height: 100%;width:100%;position: absolute;background: black" id="myCanvas">
	</div>
	<script type="text/javascript" src="../../dist/i2d.js"></script>

	<script type="text/javascript">

        var renderer_ = i2d.CanvasLayer('#myCanvas',{}, false);
        var i = 0;
        var w = renderer_.width
        var h = renderer_.height

        var g = renderer_.createEl({
            el: 'group',
            attr: {
                transform: {
                    translate: [w / 4 - 50, h / 2 - 50]
                }
            }
        })

        g.createEl({
            el:'rect',
            attr:{
                width: 100,
                height: 100,
                x: 0,
                y: 0
            },
            style:{
                fillStyle:'hsl(100,100%,50%)',
                globalAlpha:1
            }
        }).on('touchstart', function () {
            console.log('touchstart');
        }).on('touchend', function () {
            console.log('touchend');
        })
        .on('click', function () {
            console.log('click');
        });
        // .on('mousein', function () {
        //     console.log('mousein');
        // }).on('mouseout', function () {
        //     console.log('mouseout');
        // }).on('mousedown', function () {
        //     console.log('mousedown');
        // }).on('mouseup', function () {
        //     console.log('mouseup');
        // })

        var g = renderer_.createEl({
            el: 'group',
            attr: {
                transform: {
                    translate: [w / 2 - 50, h / 2 - 50]
                }
            }
        })

        g.createEl({
            el:'rect',
            attr:{
                width: 100,
                height: 100,
                x: 0,
                y: 0
            },
            style:{
                fillStyle:'hsl(100,100%,50%)',
                globalAlpha:1
            }
        }).on('click', function () {
            console.log('click');
        })

	</script>

</body>
</html>
