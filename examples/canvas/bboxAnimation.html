<!DOCTYPE html>
<html style="height: 100%;">
    <head>
        <title></title>
    </head>
    <body style="height: 100%;">
        <label style="position: absolute; color: white;"> Canvas Example </label>
        <div id="myCanvas" style="height: 100%; width: 100%; position: absolute;">
            <!--<canvas width="1400" height="1000" id="myCanvas"></canvas>-->
        </div>
        <script type="text/javascript" src="../../dist/i2d.js"></script>

        <script type="text/javascript">
            var renderer_ = i2d.canvasLayer("#myCanvas", {}, {});
            var nodes = [];

            var data = [];
            for (var i = 0; i <= 100; i++) {
                data.push(i);
            }

            renderer_
                .createEls(data, {
                    el: "path",
                    attr: {
                        d:
                            "M88.8,0.1H20c-6.2,0-11.2,5-11.2,11.3v8.1c0,0-5.1,3.7-8.5,2.5c0,0,2.8,5.3,8.6,3.3c0.7,5.5,5.4,9.8,11.1,9.8h68.8c6.2,0,11.2-5,11.2-11.3V11.4C100,5.2,95,0.1,88.8,0.1z",
                        transform: function (d) {
                            return {
                                translate: [Math.random() * 1400, 100 + Math.random() * 800],
                            };
                        },
                    },
                    style: {
                        fillStyle: "#f00000",
                    },
                    bbox: false,
                })
                .animateTo({
                    duration: 5000,
                    attr: {
                        transform: {
                            rotate: [360, 70, 50],
                        },
                    },
                });
        </script>
    </body>
</html>
