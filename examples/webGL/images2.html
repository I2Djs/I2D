<!DOCTYPE html>
<html style="height: 100%;">
    <head>
        <title></title>
    </head>
    <body style="height: 100%;">
        <div id="canvas" style="height: 100%; width: 100%;"></div>

        <script type="text/javascript" src="../../dist/i2d.js"></script>
        <script type="text/javascript">
            var webglRenderer = i2d.webglLayer("#canvas", {}, {});

            var rectsData = [];
            var imagesList = [
                "../images/leaves.jpg",
                "../images/Canvas_sun.png",
                "../images/Canvas_earth.png",
            ];
            for (let i = 0; i < 100; i++) {
                let img = imagesList[Math.floor(Math.random() * 3)];
                rectsData.push({
                    x: parseInt(Math.random() * 1400),
                    y: parseInt(Math.random() * 1000),
                    image: img,
                });
            }

            var imagesRef = webglRenderer
                .createEl({
                    el: "group",
                    attr: {
                        shaderType: "image",
                    },
                    bbox: false,
                })
                .createEls(rectsData, {
                    el: "image",
                    attr: {
                        x: function () {
                            return Math.random() * 1400;
                        },
                        y: function () {
                            return Math.random() * 900;
                        },
                        width: 100,
                        height: 100,
                        src: function (d) {
                            return d.image;
                        },
                    },
                })
                .animateTo({
                    duration: 1000,
                    delay: function () {
                        return Math.random() * 5000;
                    },
                    attr: {
                        x: function () {
                            return Math.random() * 1400;
                        },
                        y: function () {
                            return Math.random() * 900;
                        },
                    },
                    end: function () {
                        this.remove();
                    },
                });
        </script>
    </body>
</html>
