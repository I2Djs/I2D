<!DOCTYPE html>
<html style="height: 100%">
<head>
	<title></title>
	<style>
        label {
            position: absolute;
            color: white;
        }
    </style>
</head>
<body style="height: 100%">
	<label> Webgl Example </label>
	<div id="canvas" style="height: 100%;width:100%;background: black">
	</div>
	<script type="text/javascript" src="../../dist/i2d.js"></script>

	<script type="text/javascript">
        var webglRenderer = i2d.WebglLayer('#canvas',{events:false,selectiveClear:false});

		/************** Rects *****************/

		var rectsData = []
		for(let i=0; i< 50000; i++) {
			rectsData.push({
				x: parseInt(Math.random()*1400),
				y: parseInt(Math.random()*1000)
			})
		}

		var rectsRef = webglRenderer.createEl({
			el:'group',
			shaderType:'rects'
		}).createEls(rectsData, {
				el:'rect',
				attr:{
					x: function(d) {return d.x},
					y: function(d) {return d.y},
					width: 5,
					height: 5
				},
				style: { fill: {
					r: 255,
					g: 0,
					b: 0,
					a: 1.0
				} }
			})

		rectsRef.animateTo({
				duration:5000,
				loop: 100,
				direction: 'alternate',
				attr:{
					width: 3,
					height: 3,
					x: function(d) {return parseInt(Math.random()*1400)},
					y: function(d) {return parseInt(Math.random()*1000)}
				}
			})
		
		/************** End Rects *****************/
	</script>   

</body>
</html>
