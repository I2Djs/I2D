<!DOCTYPE html>
<html style="height: 100%;">
    <head>
        <title></title>
    </head>
    <body style="height: 100%;">
        <label style="position: absolute; color: white;"> Webgl Example </label>
        <div id="canvas" style="height: 100%; width: 100%; background: black;"></div>
        <script type="text/javascript" src="../../dist/i2d.js"></script>

        <script type="text/javascript">
            var webglRenderer = i2d.webglLayer(
                "#canvas",
                {},
                { events: false, selectiveClear: false }
            );

            /************** Rects *****************/

            var rectsData = [];
            for (let i = 0; i < 200; i++) {
                rectsData.push({
                    x: parseInt(Math.random() * 1400),
                    y: parseInt(Math.random() * 1000),
                });
            }

            var rectsRef = webglRenderer
                .createEl({
                    el: "group",
                    attr: {
                        shaderType: "rect",
                    },
                    bbox: false,
                })
                .createEls(rectsData, {
                    el: "rect",
                    attr: {
                        x: function (d) {
                            return d.x;
                        },
                        y: function (d) {
                            return d.y;
                        },
                        width: function (d) {
                            return Math.random() * 200;
                        },
                        height: function (d) {
                            return Math.random() * 200;
                        },
                    },
                    style: {
                        fill: function () {
                            return i2d.color.rgba(
                                Math.random() * 255,
                                Math.random() * 203,
                                Math.random() * 255,
                                255
                            );
                        },
                    },
                });

            /************** End Rects *****************/
        </script>
    </body>
</html>
