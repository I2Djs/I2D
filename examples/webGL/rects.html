<!DOCTYPE html>
<html style="height: 100%">
<head>
	<title></title>
</head>
<body style="height: 100%">

	<div id="canvas" style="height: 100%;width:100%;background: black">
	</div>
	<script type="text/javascript" src="../../dist/i2d.js"></script>

	<script type="text/javascript">
        var webglRenderer = i2d.WebglLayer('#canvas',{events:false,selectiveClear:false});

		/************** Rects *****************/

		var rectsData = []
		for(let i=0; i< 100; i++) {
			rectsData.push({
				x: parseInt(Math.random()*1400),
				y: parseInt(Math.random()*1000)
			})
		}

		var rectsRef = webglRenderer.shaderEl({
			el:'rects'
		})

		rectsRef.createEls(rectsData, {
				el:'rect',
				attr:{
					x: function(d) {return d.x},
					y: function(d) {return d.y},
					width: 5,
					height: 5
				},
				style: { fill: 'red' }
			})
			
		rectsRef.animateTo({
				duration:5000,
				loop: 100,
				direction: 'alternate',
				attr:{
					width: 3,
					height: 3,
					x: function(d) {return parseInt(Math.random()*1400)},
					y: function(d) {return parseInt(Math.random()*1000)}
				}
			})
		
		/************** End Rects *****************/
	</script>   

</body>
</html>
