<!DOCTYPE html>
<html style="height: 100%">
<head>
	<title></title>
</head>
<body style="height: 100%">
<label style="position: absolute;color: white"> Webgl Example </label>
<div id="canvas" style="height: 100%;width:100%;background: black">
</div>
<script type="text/javascript" src="../../dist/i2d.js"></script>
<script type="text/javascript">
var webglRenderer = i2d.WebglLayer('#canvas', {
	depth: false,
	antialias: false
}, false);

var CanvasRenderer = i2d.CanvasLayer('#canvas', {}, false);

var gameScene = CanvasRenderer.createEl({
	el: 'group',
	attr: {
		transform: {
			translate: [0, 0]
		}
	}
});

// gameScene.createEl({
// 	el: 'image',
// 	attr: {
// 		src: '../images/sky.png',
// 		x: 0,
// 		y: 0,
// 		width: 1400,
// 		height: 500
// 	}
// });

gameScene.createEl({
	el: 'rect',
	attr: {
		x: 0,
		y: 500,
		width: 1400,
		height: 400
	},
	style: {
		fillStyle: '#229922'
	}
});

var pointsRef = webglRenderer.createEl({
	el: 'group',
	attr: {
		shaderType: 'point'
	}
})

let rainPoints = pointsRef.createEls(new Array(10000).fill(0), {
	el: 'point',
	attr: {
		class: function (d, i) {
			return 'class'+parseInt(i%10);
		},
		x: function (d) {
			return Math.random() * 1400;
		},
		y: function (d) {
			return 0;
		},
		size: 3
	},
	style: {
		fill: function () {
			return i2d.color.rgba(0, 203, 255, 255);
		}
	}
})
// .exec(animateY);


gameScene.createEls(new Array(500).fill(0), {
	el: 'rect',
	attr: {
		width: 2,
		height: 2,
		x: function (d) {
			return Math.random() * 1400;
		},
		y: 0
	},
	style: {
		fillStyle: 'rgba(0, 203, 255, 255)'
	}
})
// .exec(animateY);

function animateY (d) {
	this.setAttr('y', 0)
	.animateTo({
		duration: 1000 + Math.random() * 3000,
		// loop: 10,
		// direction: 'alternate',
		delay: Math.random() * 5000,
		ease: 'bounce',
		attr: {
			y: 500
		},
		end: function (d, i) {
			this.exec(animateY);
		}
	});
}

function animateX (d) {
	this.animateTo({
		duration: this.getAttr('x') * 5,
		attr: {
			x: 0
		},
		end: function (d, i) {
			this.setAttr('x', 1400);
			this.exec(animateX);
		}
	});
}


var img = CanvasRenderer.createEl({
	el: 'image',
	attr: {
		src: '../images/boySprite.png',
		width: 100, height: 100, x: 0,
		y: 410,
		clip: {
			sx: 0, sy: 0, swidth: 108, sheight: 140
		}
	}
});

let coins = gameScene.createEls([1, 2, 3, 4], {
		el: 'image',
		attr: {
			src: '../images/coinSprite.png',
			width: 45,
			height: 45,
			x: function (d) {
				return 800 + 45 * d;
			},
			y:  500 - 200,
			clip: { sx: 0, sy: 0, swidth: 44, sheight: 40 }
		}
	})
	.animateTo({
		duration: 500,
		loop: Infinity,
		attr: {
			clip: function (d) {
				return function (f) {
					if (f == 1)
						return { sx: 9 * 44, sy: 0, swidth: 44, sheight: 40 };
					else
						return { sx: parseInt(f / 0.1) * 44, sy: 0, swidth: 44, sheight: 40 };
				};
			}
		}
	});


	function animateCoins (d) {
		let yRand = (200 + Math.random() * 150)

		this.setAttr('y', yRand)
		.setAttr('x', 1500)
		.animateTo({
			duration: 3000,
			delay: Math.random() * 2000,
			attr: {
				x: 0
			},
			end: function (d, i) {
				this.exec(animateCoins);
			}
		});
	}

	
	img.animateTo({
		duration: 2000,
		attr: {
			x: 600
		},
		end: function () {
			coins.forEach(function (d) {
				this.animateTo({
					duration: this.getAttr('x') * 2,
					attr: {
						x: 0
					},
					end: function (d, i) {
						// rainPoints.exec(animateX);
						this.exec(animateCoins);
					}
				});
			});
				
		}
	});


let counter = 0;
	img.animateTo({
		duration: 2000,
		loop: Infinity,
		attr: {
			clip: function (f) {
				counter += 8;
				let x = this.getAttr('x');
				let y = this.getAttr('y');
				let index = Math.floor(counter / 40);
					index = index % 8;
				
					if (this.getAttr('clip').sx !== index * 108) {
						let stars = new Array(4).fill(0).map(function (d) {
							return Math.random();
						});
						CanvasRenderer.createEls(stars, {
							el: 'image',
							attr: {
								src: '../images/spark.png',
								width: 0,
								height: 0,
								x: 0,
								y: 0,
								transform: {
									translate: [x + 50, 500],
									rotate: [0, 0, 0]
								}
							}
						})
							.animateTo({
								duration: 800,
								attr: {
									width: function (d) {
										return d * 40
									}, height: function (d) {
										return d * 40
									}, transform: function (d) {
										return {
											translate: [x - Math.random() * 150 - d * 20, 500 - Math.random() * 150 - d * 20],
											rotate: [90, 0, 0]
										}
									}
								},
								end: function () {
									this.remove();
								}
							});
					}
					
					return  { sx: index * 108, sy: 0, swidth: 108, sheight: 140 };
			}
		}
	});






/************** End Points *****************/

</script>

</body>
</html>
