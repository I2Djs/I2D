<!DOCTYPE html>
<html style="height: 100%;">
    <head>
        <title></title>
    </head>
    <body style="height: 100%;">
        <div id="canvas" style="height: 100%; width: 100%;"></div>

        <script type="text/javascript" src="../../dist/i2d.js"></script>
        <script type="text/javascript">
            var webglRenderer = i2d.webglLayer("#canvas", {}, {});

            var rectsData = [];
            for (let i = 0; i < 1000; i++) {
                rectsData.push({
                    x: parseInt(Math.random() * 500),
                    y: parseInt(Math.random() * 400),
                    image: "../images/leaves2.jpg",
                });
            }

            var imagesRef = webglRenderer
                .createEl({
                    el: "group",
                    attr: {
                        shaderType: "image",
                    },
                    bbox: false,
                })
                .createEls(rectsData, {
                    el: "image",
                    attr: {
                        x: function () {
                            return Math.random() * 1200;
                        },
                        y: function () {
                            return Math.random() * 700;
                        },
                        width: 25,
                        height: 25,
                        src: function (d) {
                            return d.image;
                        },
                    },
                })
                .animateTo({
                    duration: 5000,
                    delay: function () {
                        return Math.random() * 5000;
                    },
                    attr: {
                        x: function () {
                            return Math.random() * 1000;
                        },
                        y: function () {
                            return Math.random() * 900;
                        },
                    },
                    end: function () {
                        // this.remove();
                    },
                });
        </script>
    </body>
</html>
