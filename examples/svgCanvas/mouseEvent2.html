<!DOCTYPE html>
<html style="height: 100%">
<head>
	<title></title>
</head>
<body style="height: 100%">
    <div style="height: 60%;width:50%;position: relative;background: black;float: left" >
		 <svg id="mySvg" width="710" height="500" >
        </svg>
	</div>
	<div style="height: 60%;width:50%;position: relative;background: black;float: left" id="myCanvas1">
		<!--<canvas width="700" height="500" id="myCanvas1"></canvas>-->
	</div>
    
    <script type="text/javascript" src="../../core/require.js"></script>
	<script type="text/javascript" src="../../core/geometry.js"></script>
	<script type="text/javascript" src="../../core/easing.js"></script>
    <script type="text/javascript" src="../../core/vDom.js"></script>
	<script type="text/javascript" src="../../core/queue.js"></script>
    <script type="text/javascript" src="../../core/chaining.js"></script>
    <script type="text/javascript" src="../../core/renderer.js"></script>

	<script type="text/javascript">

        require(['i2d'],function(i2d){

            var SVGrenderer_ = i2d._2DSvgRenderer('#mySvg');
            var CANrenderer_ = i2d._2DCanvasLayer('#myCanvas1',{});
            var i = 0;

                document.querySelector('svg').addEventListener("mousemove",function(e){
                    SVGrenderer_.createEls([1],{
                        el:'circle',
                        attributes:{ r:0, cx:e.x, cy:e.y },
                        styles:{ opacity:1, stroke:'hsl('+(i = (i + 1) % 360)+',100%,50%)', 'stroke-width':'1px',fill:'none' }
                    })
                    .animateTo({
                            duration:2000,
                            ease:Math.sqrt,
                            attributes:{ r:100 },
                            styles:{opacity:0},
                            end:function(){ this.remove(); }
                    });
                },false);

                document.querySelector('canvas').addEventListener("mousemove",function(e){
                        CANrenderer_.createEls([1],{
                            el:'circle',
                            attributes:{ r:0, cx:e.offsetX, cy:e.offsetY },
                            styles:{ globalAlpha:1,lineWidth:1,strokeStyle:'hsl('+(i = (i + 1) % 360)+',100%,50%)' }
                        })
                        .animateTo({
                                duration:2000,
                                ease:Math.sqrt,
                                attributes:{ r:100},
                                styles:{globalAlpha:0},
                                end:function(){ this.remove(); }
                        });
                    },false);
        });

	</script>

</body>
</html>
