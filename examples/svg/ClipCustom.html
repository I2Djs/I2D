<!DOCTYPE html>
<html style="height: 100%">
<head>
	<title></title>
</head>
<body style="height: 100%">
<div id="myCanvas" style="height: 100%;width:100%;position: absolute;">
</div>
<script type="text/javascript" src="../../dist/i2d.js"></script>

<script type="text/javascript">

var renderer_ = i2d.svgLayer('#myCanvas', {}, {});

var clipInstance = renderer_.createClip();
clipInstance.clip.createEls([1,2,3,4,5,6,7,8,9], {
	el: 'circle',
	attr: {
		cx: function  (d) {
			return Math.random() * 566 * 2;
		},
		cy: function  (d) {
			return Math.random() * 200 * 2;
		},
		r: function (d) {
			return 30 + Math.random() * 50
		},
		stroke:"#000000",
		'stroke-miterlimit': "10"
	}
});

renderer_.createEl({
	el: 'image',
	attr:{
		'xlink:href': './../images/grass.jpeg',
		x: 0,
		y: 0,
		width: (566 * 2),
		height: (200 * 2),
		preserveAspectRatio : 'none'
	},
	style: {
		'clip-path': clipInstance
	}
});

</script>

</body>
</html>
