<!DOCTYPE html>
<html style="height: 100%">
<head>
	<title></title>
</head>
<body style="height: 100%">

	<div id="mySvg" style="height: 100%;width:100%">
	</div>
    
	<script type="text/javascript" src="../../dist/i2d.js"></script>

	<script type="text/javascript">

        var renderer = i2d.SVGLayer('#mySvg');

                renderer.createEl({
                    el:'rect',
                    attr:{
                        x:0,
                        y:0,
                        width:100,
                        height:100
                    },
                    styles:{
                            fill:'#d00'
                        }
                })
                .animateTo({
                    duration:5000,
                    styles:{
                        fill:'#0dd'
                    }
                })
	</script>

</body>
</html>
