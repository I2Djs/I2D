	<script type="text/javascript">
        var renderer = i2d.SVGLayer('#mySvg');
        
        var pg = renderer.createEl({
            el: 'group',
            attr:{
                transform:{
                            translate:[100,100]
                        }
            }
        })
        var g = pg.createEl({
            el: 'group',
            attr:{
                transform:{
                            translate:[0,0],
                            rotate:[45, 0, 0]
                        }
            }
        })
        var rect = g.createEl({
                    el:'rect',
                    attr:{
                        x:0,
                        y:0,
                        width:100,
                        height:100,
                        transform:{
                            translate:[50,50],
                            rotate:[45, 50, 50]
                        }
                    },
                    style:{
                        fill:'red'
                    }
                })
                .on('mouseover',function(){
                    this.setStyle('fill','green')
                })
                .on('mouseout',function(){
                    this.setStyle('fill','red')
                });
