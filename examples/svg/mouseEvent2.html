<!DOCTYPE html>
<html style="height: 100%">
<head>
	<title></title>
</head>
<body style="height: 100%">

	<div id="mySvg" style="height: 100%;width:100%">
	</div>
    

    
	<script type="text/javascript" src="../../dist/i2d.js"></script>

	<script type="text/javascript">

        var renderer_ = i2d.SVGLayer('#mySvg');
            var i = 0;
                window.addEventListener("mousemove",function(e){
                    renderer_.createEls([1],{
                        el:'circle',
                        attr:{ r:0, cx:e.x, cy:e.y },
                        styles:{ opacity:1, stroke:'hsl('+(i = (i + 1) % 360)+',100%,50%)', 'stroke-width':'2px',fill:'none' }
                    })
                    .animateTo({
                            duration:2000,
                            ease:Math.sqrt,
                            attr:{ r:150 },
                            styles:{opacity:0},
                            end:function(){ this.remove(); }
                    });
                });
                
	</script>

</body>
</html>
